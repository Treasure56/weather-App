<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/weather.css" />
    <link rel="stylesheet" href="./fonts/css/all.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <title>weather App</title>
  </head>
  <body>
    <div class="cadt">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City Name"
          id="name"
          spellcheck="false"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="error">
        <p>invalid city name</p>
      </div>

      <div class="weather">
        <img src="./img/rain.png" alt="weather" class="weather-img" />
        <h1 class="temp">22Â°C</h1>
        <h1 class="city">Owerri</h1>

        <div class="details d-flex justify-content-space-between p-2 mt-4">
          <div class="col">
            <img
              src="./img/humidity-icon-.png"
              style="width: 30px; filter: brightness(0) invert(1)"
              alt=""
            />

            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <i class="fa-solid fa-wind" style="font-size: 27px"></i>

            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/weather.js"></script>
</html>
